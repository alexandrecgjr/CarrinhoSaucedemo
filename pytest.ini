[tool:pytest]
# Configurações do pytest

# Diretórios de teste
testpaths = .

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers (marcadores) para organizar testes
markers =
    smoke: Testes básicos de fumaça
    regression: Testes de regressão
    login: Testes de login
    checkout: Testes de checkout
    performance: Testes de performance
    data_driven: Testes data-driven

# Configurações de execução
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
    --junitxml=reports/junit.xml

# Configurações de timeout (se pytest-timeout estiver instalado)
timeout = 300

# Configurações de paralelização (se pytest-xdist estiver instalado)
# addopts = -n auto

# Configurações de retry (se pytest-rerunfailures estiver instalado)
# reruns = 2
# reruns_delay = 1

# Configurações de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configurações de filtros
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning


